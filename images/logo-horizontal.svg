  <circle cx="16" cy="16" r="4" fill="url(#logoGradient)"/>

  <!-- Brand text -->
  <text x="40" y="21" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#000000">AuraSphere</text>
