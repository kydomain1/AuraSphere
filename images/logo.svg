<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle (Aura) -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Inner circles (Sphere) -->
  <circle cx="20" cy="20" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <circle cx="20" cy="20" r="6" fill="url(#logoGradient)"/>

  <!-- Brand text -->
  <text x="50" y="16" font-family="Inter, sans-serif" font-size="18" font-weight="300" fill="#000000">Aura</text>
  <text x="50" y="32" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#333333">Sphere</text>
</svg>